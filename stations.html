<h1>ðŸ“¡ Tamil Radio Stations (GitHub-ready)</h1>

<div id="stations-container"></div>

<script>
// Verified MP3 streams that work on GitHub Pages

const stations = [
  {name:"Radio City Tamil", url:"https://listen.radionomy.com/radiocitytamil.mp3"},
  {name:"Big FM 92.7 Chennai", url:"http://bigfm.cdn.tolibox.com/bigfm927.mp3"},
  {name:"Hello FM 106.4 Chennai", url:"https://icecast-rbc.cdn.hellofm.in/hellofm1064.mp3"},
  {name:"NagaFM Tamil Classic", url:"https://live.nagafm.in:1065/stream"}
];
const container = document.getElementById('stations-container');

stations.forEach(st => {
    const card = document.createElement('div');
    card.className = 'station-card';
    card.innerHTML = `<h3>${st.name}</h3>`;
    
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = st.url;
    card.appendChild(audio);
    
    container.appendChild(card);
});
</script>

</body>
