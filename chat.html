<h1>ðŸ’¬ User Chat Room</h1>
<div id="chatBox"></div>
<input id="msg" placeholder="Enter message"><button onclick="send()">Send</button>
<script>
let box=document.getElementById('chatBox');
function send(){
let msg=document.getElementById('msg').value;
box.innerHTML+=msg+'<br>';
localStorage.setItem('chat',box.innerHTML);
}
window.onload=()=>{box.innerHTML=localStorage.getItem('chat')||'';}
</script>
