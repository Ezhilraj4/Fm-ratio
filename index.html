<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All-in-One Radio Player</title>
  <style>
body { font-family: Arial, sans-serif; background: linear-gradient(120deg, #0f0f0f, #1a1a40, #0f0f0f); background-size: 200% 200%; animation: bgMove 8s ease-in-out infinite; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
@keyframes bgMove { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
.container { width: 90%; max-width: 600px; background: rgba(30,30,30,0.85); padding: 25px; border-radius: 15px; box-shadow: 0 0 15px rgba(255,255,255,0.2); backdrop-filter: blur(6px); transform: scale(0.95); transition: transform 0.6s ease, box-shadow 0.6s ease; }
.container:hover { transform: scale(1); box-shadow: 0 0 25px rgba(255,255,255,0.4); }
select, button, input { width: 100%; padding: 12px; margin-top: 12px; border-radius: 8px; border: none; font-size: 16px; background: #272748; color: #fff; transition: background 0.3s ease; }
select:hover, button:hover, input:hover { background: #3a3a6b; }
audio { width: 100%; margin-top: 25px; transition: opacity 0.5s ease; border-radius: 10px; }
.visualizer { display: flex; gap: 5px; margin-top: 10px; }
.bar { width: 5px; height: 10px; background: #fff; animation: bounce 1s infinite ease-in-out; }
@keyframes bounce { 0%{height:10px;} 50%{height:40px;} 100%{height:10px;} }
</style>
</head>
<body>
  <div class="container">
    <h2>üéß All-in-One Radio Player</h2>
    <p>Select a radio or audio stream:</p><input type="text" id="search" placeholder="Search stations..." onkeyup="filterStations()" />

<select id="category" onchange="filterStations()">
  <option value="all">All Categories</option>
  <option value="Tamil">Tamil</option>
  <option value="International">International</option>
</select>
<select id="stationSelect"></select>
<button onclick="toggleFavorite()">‚≠ê Favorite</button>
    <audio id="player" controls autoplay></audio>
<div class="visualizer">
  <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div><button onclick="refreshStations()">üîÑ Refresh Streams (Scrape)</button>

  </div><script>
function isFavorite(url){ return localStorage.getItem(url)==="fav"; }
function toggleFavorite(){ const url=document.getElementById("stationSelect").value; if(isFavorite(url)) localStorage.removeItem(url); else localStorage.setItem(url,"fav"); filterStations(); }
  const stations = [
  { name: "Radio Mirchi 98.3 Chennai", url: "https://radioindia.net/radio/mirchi/mp3/icecast.audio", category: "Tamil" },
  { name: "Suryan FM 93.5 Chennai", url: "https://stream-157.zeno.fm/c7ug06b0r18uv", category: "Tamil" },
  { name: "Kodaikanal FM AIR", url: "https://air.pc.cdn.bitgravity.com/air/live/pbaudio109/playlist.m3u8", category: "Tamil" },
  { name: "Big FM 92.7 Chennai", url: "https://radioindia.net/radio/bigfm/mp3/icecast.audio", category: "Tamil" },
  { name: "BBC World Service", url: "http://stream.live.vc.bbcmedia.co.uk/bbc_world_service", category: "International" }
];

  function loadStations() {
  filterStations();
}

function filterStations() {
  const select = document.getElementById("stationSelect");
  const search = document.getElementById("search").value.toLowerCase();
  const category = document.getElementById("category").value;
  select.innerHTML = "";

  stations.forEach(st => {
    if ((category === "all" || st.category === category) && st.name.toLowerCase().includes(search)) {
      const opt = document.createElement("option");
      opt.value = st.url;
      opt.textContent = st.name + (isFavorite(st.url) ? " ‚≠ê" : "");
      select.appendChild(opt);
    }
  });

  select.onchange = () => play(select.value);
  if (select.options.length) play(select.options[0].value);
}
}

function play(url) {
  const intro = new Audio('https://www2.cs.uic.edu/~i101/SoundFiles/StarWars3.wav');
  intro.volume = 0.3;
  intro.play();
  setTimeout(() => {
    const player = document.getElementById("player");
    player.style.opacity = 0;
    setTimeout(() => {
      player.src = url;
      player.style.opacity = 1;
    }, 500);
  }, 2000);
}
  }, 500);
}

function refreshStations() {
  alert("Stations updated manually. Scraper coming soon!");
}

loadStations();
</script></body>
</html>
